version: 2.1

jobs:
  save-txt:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - run:
          name: "Setup custom environment variables"
          command: echo 'export MY_ENV_VAR="FOO"' >> $BASH_ENV

      - run:
          name: "What was my custom environment variable?"
          command: echo ${MY_ENV_VAR}

      - run:
          name: "save txt file"
          command: |
                mkdir txt
                cd txt
                pwd
                echo "text to output here" > output.txt

      - persist_to_workspace:
          root: ~/
          paths:
            - output*
  
  print-txt:
    docker:
      - image: cimg/base:stable

    steps:
      - checkout
      - run: pwd
      - attach_workspace:
          at: ~/
      - run:
          name: "print txt content"
          command: |
                  cd txt
                  cat output.txt


workflows:
  displayworkflow:
    jobs:
      - save-txt
      - print-txt:
          requires:
            - save-txt
